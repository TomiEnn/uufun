  <link rel="stylesheet" th:href="@{/bootstrap/js/jPlayer/jplayer.flat.css}"  type="text/css" />

<body class="bg-info dker">

        </header>

            <input type="email" placeholder="请输入手机号/邮箱" class="form-control rounded input-lg text-center no-border">
          </div>
          <div class="form-group">

          </div>
          <button type="submit" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded"><i class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">登录</span></button>
          <div class="text-center m-t m-b"><a href="#"><small>忘记密码?</small></a></div>
          <div class="line line-dashed"></div>
          <a href="signup.html" class="btn btn-lg btn-info btn-block rounded">立即注册</a>

    </div>
